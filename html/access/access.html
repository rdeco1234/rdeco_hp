      function initMap() {
        var latlng = new google.maps.LatLng(35.668860, 139.716087);

          zoom: 16,
          center: latlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        var marker = new google.maps.Marker({
          position: latlng,
          map: map
        });
      }
    </script>
